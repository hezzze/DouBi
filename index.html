<!doctype html>
<html>

<head>
    <link rel="import" href="web_components/github-card/github-card.html">
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="css/main.css"/>

</head>

<body>
    <ul id="messages"></ul>
    <form action="">
        <input id="m" autocomplete="off" />
        <button>Send</button>
    </form>
    <github-card user="hezzze" github-logo-url="img/github.png" spinner-url="img/spinner.gif" ></github-card>
    <script type="text/javascript" src="http://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script type="text/javascript">
    var socket = io();
    $('form').submit(function() {
      socket.emit('chat message', $('#m').val());
      $('#m').val('');
      return false;
    });

    socket.on('chat message', function(msg) {
      $('#messages').append($('<li>').text(msg));
    });
    </script>
</body>

</html>
